<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="playerNames">
            <div class="team">
                <span>TEAM X</span>
                <input type="text" placeholder="Player X" id="playerX">
                <p id="scoreX">0</p>
            </div>
            <div class="team">
                <span>TEAM O</span>
                <input type="text" placeholder="Player O" id="playerO">
                <p id="scoreO">0</p>
            </div>
        </div>
        <div class="gameboard">
            <div class="box" id="0" data-box></div>
            <div class="box" id="1" data-box></div>
            <div class="box" id="2" data-box></div>
            <div class="box" id="3" data-box></div>
            <div class="box" id="4" data-box></div>
            <div class="box" id="5" data-box></div>
            <div class="box" id="6" data-box></div>
            <div class="box" id="7" data-box></div>
            <div class="box" id="8" data-box></div>
        </div>
        <div class="buttons">
            <button class="button black" id="restartButton" onclick="restartGame();">Restart</button>
        </div>
        <div class="end-screen" id="end-screen">
            <div class="endMessage" id="endMessage"></div>
            <button class="button gray" id="nextRoundButton" onclick="nextRound();">Next Round</button>
            <button class="button" id="restartButton" onclick="restartGame();">Restart</button>
        </div>
    </main>
</body>
</html>
